<head>
    <title>image2excel UI</title>
    <!-- Other imports -->
    <link rel='stylesheet' href='/static/style.css'>
    <link rel="stylesheet" href="/static/components/tooltip.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
    
    <div id='head_span'><h1 style='display: inline-block;'>image2excel</h1><h2 style='display: inline-block; color: white; margin-left: 10px;'>Made by <a class="head_element" href="https://github.com/sccreeper/" target="_blank">sccreeper</a></h2></div>
    
    <div id='main'>
    <p>Converts images to Excel spreadsheets.</p>
    <p>View the source code for this project on <a target='_blank' href='https://github.com/sccreeper/image2excel/'>GitHub</a>.</p>
    <form id='form' enctype="multipart/form-data">

      <button type="button" onclick="document.getElementById('file').click();"><i class="bi bi-upload"></i> <span id="fake-file-selector">Upload an image</span></button>

      <input id='file' name='file' type='file' accept="image/*" onchange="update_image()" style="display: none;">
      
      <label for="scale">
      Scale: <span id="range-scale">1</span>
      <div class="tooltip"><i class="bi bi-question-circle"></i>
        <span class="tooltiptext">0.25 or less is recommeded for images over 1000px</span>
      </div>
      </label>

      <input type="range" min="0.1" max="2.0" step="0.1" name="scale">

      <label for='filters'>Select a filter.</label>
      <select name='filter' id="filters" onchange="filterDetect();">
        <option value="RGB">None</option>
        <option value="GREYSCALE">Greyscale</option>
        <option value="FILTER">Custom colour</option>
      </select>
      <input value='#ffadff' id='filter_colour' type='color' name='filter_colour' style="visibility: hidden; display: none;" onchange="changeFilter();"/>
      
      <button id='submit'>Convert</button>
    </form>
    
    <img id='image_file'/>
    <div id='image_filter'></div>
    <!-- <h1>Add an image <i class="bi bi-upload" onclick="document.querySelector('input[type=file]').click();"></i></h1> -->

    
    <div id='progress' class="progress-bar-background">
      <div id='progress_bar' class='progress-bar-foreground' title='0%'></div>
    </div>
    <p style="white-space: pre-line" id='progress_status'></p>
    </div>
    
    <script src='/static/main.js'></script>
    <script src='/static/filter.js'></script>
  </head>
